<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>eu
        posso
        escrever
        de
        qualquer
        jeito
        basta colocar no meio do par de tags &lt;p&gt; <!-- less than and greater than-->
    </p>
    <p>se eu quiser quebrar a linha, eu posso quebrar utilizando <br> a tag &lt;br&gt;</p>
    <p>vamos adicionar alguns simbolos especiais:
        &reg; <!--marca registrada-->
        &copy;<!--copy right-->
    </p>
    <p>Também é possivel adicionar emoji:
        &#x2764;
        &#x1F618;
    </p>
</body>
</html>
