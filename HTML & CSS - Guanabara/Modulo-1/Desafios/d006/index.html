<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Para paragrafos usamos a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Para titulos usamos <h1>">Titulos</abbr></li>
        <li><abbr title="Para imagens usamos <img>">Imagens</abbr></li>
        <li><abbr title="Para abreviações <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Codigo fonte utilizamos <code>">Codigo fonte</abbr></li>
        <li><abbr title="Para listas numeradas usamos <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Para lista com demarcadores <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
