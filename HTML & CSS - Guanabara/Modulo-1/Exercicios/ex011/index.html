<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos, ou aumente a diminua a o tamanho do seu navegador</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
            <img src="imagens/foto-G.png" alt="imagem flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir</p>
        <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->
        <!--MP3 WAV OGG => tipos de audios que sÃ£o compativeis em qualquer navegador-->
        <audio controls preload="metadata" loop>
            <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
            <source src="midia/Ice & Fire - King Canyon.OGG" type="audio/ogg">
            <source src="midia/Ice & Fire - King Canyon.wav" type="audio/wav">
        </audio>
    </p>
</body>
</html>
